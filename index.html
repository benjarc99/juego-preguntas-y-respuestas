<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Preguntas y Respuestas</title>
  <link rel="stylesheet" href="estilos-juego.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Barcode+39+Text&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/ce911d834e.js" crossorigin="anonymous"></script>
</head>

<body>
  <main>
    <div class="contenedor-inicio-fin-juego">
      <h1>Juego de Preguntas</h1>
      <button id="btn-iniciar" class="botones-inicio">Iniciar</button>
      <button id="btn-salir" class="botones-inicio">Salir</button>
    </div>
    <div class="contenedor-cuerpo-juego">
      <div class="cabecera">
        <div class="numero-pregunta">1</div>
      </div>
      <div class="contenedor-preguntas-y-respuestas">
        <div class="contenedor-pregunta">¿Pregunta pregunta pregunta pregunta pregunta pregunta pregunta pregunta
          preguntapregunta
          pregunta ?</div>
        <button id="opcion-1" class="contenedor-respuestas">
          <div class="opcion-respuesta">A</div>
          <div class="respuesta-literal"></div>
          <div class="verificacion-respuesta">
            <span class="respuesta-true oculto">
              <i class="fas fa-check-circle"></i>
            </span>
            <span class="respuesta-false oculto">
              <i class="fas fa-times-circle"></i>
            </span>
          </div>
        </button>
        <button id="opcion-2" class="contenedor-respuestas">
          <div class="opcion-respuesta">B</div>
          <div class="respuesta-literal"></div>
          <div class="verificacion-respuesta">
            <span class="respuesta-true oculto">
              <i class="fas fa-check-circle"></i>
            </span>
            <span class="respuesta-false oculto">
              <i class="fas fa-times-circle"></i>
            </span>
          </div>
        </button>
        <button id="opcion-3" class="contenedor-respuestas">
          <div class="opcion-respuesta">C</div>
          <div class="respuesta-literal"></div>
          <div class="verificacion-respuesta">
            <span class="respuesta-true oculto">
              <i class="fas fa-check-circle"></i>
            </span>
            <span class="respuesta-false oculto">
              <i class="fas fa-times-circle"></i>
            </span>
          </div>
        </button>
        <div class="contenedor-btn-continuar">
          <div class="puntaje oculto"></div>
          <button id="btn-continuar">Continuar</button>
          <span class="aviso-btn-continuar oculto">⚠️ Debes seleccionar una respuesta</span>
        </div>
      </div>
    </div>
  </main>
  <!-- <script src="juego.js"></script> -->
  <script src="juego-reformado.js"></script>
</body>

</html>
